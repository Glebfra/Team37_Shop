server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    charset utf-8;

    client_max_body_size 75M;

    root /var/www/app/dist;
    index index.html;

    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}